<style>
    body{
        background-color:lavender;
    }
    h2{
        text-align: center;
        font-weight: bold;
    }
    label{
        font-weight: bold;
    }
    .container{
        background-color: white;
        border-radius: 25px;
        height: 45%;
    }
</style>
    </head>
    <body>
        <div class="container mt-5">
        <h2>Q & A Update</h2>
        <form method="post" action="/hotel_faqupdate/{{k1.id}}">{% csrf_token %}
            <div class="form-group">
                <label><b>question</b></label>
                <input type="text" name="question" value="{{k1.question}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label><b>answer</b></label>
                <input type="text" name="answer" value="{{k1.answer}}" class="form-control" required>
            </div><br>
            <input type="submit" class="btn btn-primary btn-block">
        </form>
    </div>
    </body>
</html>
