<!DOCTYPE html>
<html>
<head>
    <title>DATA</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            border-radius: 5px;
            box-shadow: none;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 20%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        
        
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="offer">Cab Offer</label>
                <input type="text" class="form-control" id="offer" name="offer"value="{{dt.offer}}">
            </div>
            <!-- <div class="form-group">
                <label for="url">Cab URL insert</label>
                <input type="text" class="form-control" id="url_insert" name="url_insert" value="{{dt.url_insert}}">
            </div> -->
            <div class="form-group">
                <label for="offer">Cab Offer data</label>
                <input type="text" class="form-control" id="offer_data" name="offer_data"value="{{dt.offer_data}}">
            </div>
            <div class="form-group">
                <label for="url">Cab URL update</label>
                <input type="text" class="form-control" id="url_update" name="url_update"url_insert  value="{{dt.url_update}}">
            </div>
            <div class="form-group">
                <label for="url">Cab URL insert</label>
                <input type="text" class="form-control" id="url_insert" name="url_insert" value="{{dt.url_insert}}">
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>
</body>
</html>
