            <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON to HTML Table</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table, th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  img {
    max-width: 100px;
    height: auto;
  }
</style>
</head>
<body>
{{virat}}
<h2>JSON to HTML Table</h2>

<table id="jsonTable">
  <thead>
    <tr>
      <th>descriptiontype_id</th>
      <th>ml_tags</th>
      <th>photo_id</th>
      <th>tags</th>
      <th>url_square60</th>
      <th>url_max</th>
      <th>url_1440</th>
    </tr>
  </thead>
  <tbody>
           
                {% for like in virat %}
               
             
                <tr>
                    <td>{{ like.descriptiontype_id }}</td>
                    <td>{{ like.ml_tags }}</td>
                    <td>{{ like.photo_id }}</td>
                    <td>{{ like.tags }}</td>
                    <td><img src="{{like.url_square60}}" alt="url_square60"></td>
                    <td><img src="{{like.url_max}}" alt="url_max"></td>
                    <td><img src="{{like.url_1440}}" alt="url_1440"></td>
                   
                </tr>
                {% endfor %}
               
            

                </tbody>
                </table>
                </body>
</html>
